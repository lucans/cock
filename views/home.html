<div class="row">

	<div class="col s6">	

		<div class="col s6">
			<div class="card blue white-text">
				<div class="card-content">
				<span class="card-title blue darken-1">Mês</span>
					<h3 class="card-title">R$ {{dados.numeros[0].salario}}</h3>
				</div>	
			</div>	
		</div>


		<div class="col s6">
			<div class="card blue-grey white-text">
				<div class="card-content">
				<span class="card-title blue-grey darken-1">Próximo salário</div>
				
					<h3 class="card-title blue-grey">{{dados.numeros[0].proximo_salario}} dias</h3>
					<h5 class="col-xs-2 col-xs-offset-2 card-box">15</h5>
					<h5 class="col-xs-2 col-xs-offset-1 card-box">32</h5>
					<h5 class="col-xs-2 col-xs-offset-1 card-box">20</h5>
								
				</div>
			</div>
		</div>

		<div class="col s6">
			<div class="card deep-purple white-text">
				<div class="card-content">
				<div class="card-title deep-purple darken-1">Produtividade</div>
					<h3 class="card-title deep-purple">{{dados.numeros[0].horas_produtividade}} horas</h3>
					<h5 class="card-title deep-purple">{{dados.numeros[0].horas_produtividade}} horas</h5>
			    </div>
				
				<div class="card-action">
					<div class="input-group">
				      <input type="text" class="form-control" placeholder="Digite a tarefa">
				      <span class="input-group-btn">
				        <button class="btn btn-default" type="button"><i class="fa fa-play"></i></button>
				        <button class="btn btn-default" type="button"><i class="fa fa-pause"></i></button>
				        <button class="btn btn-default" type="button"><i class="fa fa-stop"></i></button>
				      </span>
				    </div>
				</div>
			</div>
		</div>

	</div>

</div>
